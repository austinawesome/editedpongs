<!DOCTYPE html>
<html>

  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Ping-Pong</title>
  </head>

  <body>
    <div class="everything">
      <div class="container">
        <form id="form-whole">
          <div class="form-group pull-left">
            <h1><span id="heads">Let's play Ping-Pong!</span></h1>
            <label for="message">Enter a number</label><br>
            <input id="message" class="pull-left" type="number" required>
            <div class="button">
              <button type="submit" name="button" class="pull-left">Click to Submit</button>
            </div>
          </div>
        </form>
          <ul id="results">
          </ul>
      </div>
    </div>
  </body>
</html>
